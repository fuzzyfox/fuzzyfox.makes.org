<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MozFest Passive Screen</title>
	<style>
		html, body, table {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
		table {
			border-spacing: 0;
			border-collapse: collapse;
		}
		iframe {
			width: 100%;
			height: 100%;
			display: block;
			float
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td><iframe id="sched" src="http://schedule.mozillafestival.org/#!/bigschedule/" frameborder="0"></iframe></td>
			<td style="width:640px">
				<table>
					<tr style="height:50%;">
						<td>
							<iframe src="http://moz-wduyck.makes.org/thimble/js-jazz-geekout_" frameborder="0"></iframe>
						</td>
					</tr>
					<tr style="height:50%;">
						<td>
							<iframe src="http://embed.scribblelive.com/Embed/v5.aspx?Id=237586&ThemeId=3498" frameborder="0"></iframe>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<script>
	window.query = document.query = (function(window, document, undefined){
		var pairs = window.location.search.slice(1).split('&'),
			result = {};

		pairs.forEach(function(pair){
			pair = pair.split('=');
			result[pair[0]] = decodeURIComponent(pair[1] || '');
		});

		return JSON.parse(JSON.stringify(result));
	})(this, this.document);

	var track = query.track || 'all';
	document.querySelector('#sched').src = 'http://schedule.mozillafestival.org/#!/bigschedule/' + track;
	</script>
</body>
</html>
